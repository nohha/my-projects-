<body>
    
    <div class="heading">
        <h1 style="padding: 10px; font-weight: 800;" id="title1">Prefer to speak to a human?</h1> 
        <p class="parag">For design expertise, savings or larger orders just fill in your details below,
            and an account manager will be in touch</p>
    </div>
 
    <div id="overlay">
        <form onsubmit="event.preventDefault(); validateForm(); Email.send();">
            <h1>Get in Touch</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="your email">
            <small class="error"></small>

            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="your phone number">
            <small class="error"></small>

            <label for="massege">Massege:</label>
            <textarea type="text" id="massege" placeholder="your massege" rows="6"></textarea>
            <small class="error"></small>

            <div class="center">
                <input type="submit" value="send massege" class="btn" onclick="openPopup()">
                <div class="popup" id="popup">
                    <img src="./404-tick.png" alt="">
                    <h2>Thank you!</h2>
                    <p>your detailes were successfully saved</p>
                    <button type="button" onclick="closePopup()">OK</button>
                </div>
                <br/>
                <p id="success"></p>
            </div>
        </form>
    </div>
